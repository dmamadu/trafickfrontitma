<div style="z-index: 0" class="pt-3 d-flex justify-content-between">
  <div>
    <app-page-title title="Liste des priviléges "  style="color: green;"></app-page-title>
  </div>
  <button class="btn btn-primary mb-3" (click)="addItems()">Créer un niveau de privilége</button>
</div>


<div style="z-index: 0" class="pt-3">
    <tableau [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [total]="length"
      [coleurEntete]="headers" [entete]="headers" [data]="datas" [actions]="btnActions"
      (changePage)="pageChanged($event)"></tableau>
  </div>
