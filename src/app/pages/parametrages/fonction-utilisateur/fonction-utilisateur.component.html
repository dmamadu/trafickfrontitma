<div style="z-index: 0" class="pt-3 d-flex justify-content-between">
  <div>
    <app-page-title title="Liste des fonctions des utisateurs"></app-page-title>
  </div>
  <button class="btn bgPrimaire mb-3" (click)="addItems()">Cr√©er une fonction</button>
</div>

<app-loader-custom *ngIf="loadData"></app-loader-custom>

<div style="z-index: 0" class="pt-3">
  <tableau [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [total]="length"
    [coleurEntete]="headers" [entete]="headers" [data]="datas" [actions]="btnActions"
    (changePage)="pageChanged($event)" *ngIf="!loadData"></tableau>
</div>
