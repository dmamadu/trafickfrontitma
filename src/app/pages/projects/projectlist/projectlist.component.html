<div class="container-fluid">

  <div class="row">
    <app-page-title title="Liste des projets" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="col-lg-12">
      <div class="card bg-transparent">
        <div class=" card-body">
          <div class=" row mb-2">
            <div class="col-sm">
              <div class="search-box me-2 d-inline-block">
                <div class="position-relative">
                  <input type="text" class="form-control" autocomplete="off" id="searchTableList"
                    placeholder="Search..." (input)="filterTable($event)">
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>
            <!-- end col -->
            <div class="col-sm-auto">
              <div class="text-sm-end">
                <!-- <a routerLink="/projects/create" class="btn bgPrimaire " id="addProject-btn"><i
                    class="mdi mdi-plus me-1"></i> Créer un project</a> -->

                <button class="btn bgPrimaire " id="addProject-btn" (click)="addItems()"><i
                    class="mdi mdi-plus me-1"></i> Créer un project</button>
              </div>
            </div>
            <!-- end col -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-loader-custom *ngIf="isLoading"></app-loader-custom>

  <div style="z-index: 0" class="pt-3">
    <tableau [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [total]="length"
      [coleurEntete]="headers" [entete]="headers" [data]="filteredProjects" [actions]="btnActions"
      (changePage)="pageChanged($event)" *ngIf="!isLoading"></tableau>
  </div>

</div>

<!-- removeItemModal -->
<div bsModal #removeItemModal="bs-modal" class="modal fade" id="removeItemModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-body px-4 py-5 text-center">
        <button type="button" class="btn-close position-absolute end-0 top-0 m-3"
          (click)="removeItemModal.hide()"></button>
        <div class="avatar-sm mb-4 mx-auto">
          <div class="avatar-title bg-primary text-primary bg-opacity-10 font-size-20 rounded-3">
            <i class="mdi mdi-trash-can-outline"></i>
          </div>
        </div>
        <p class="text-muted font-size-16 mb-4">Are you Sure You want to Remove this User ?</p>

        <div class="hstack gap-2 justify-content-center mb-0">
          <button type="button" class="btn btn-danger me-1" id="remove-item" (click)="delet(deleteId)">Remove
            Now</button>
          <button type="button" class="btn btn-secondary" (click)="removeItemModal.hide()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end removeItemModal -->
